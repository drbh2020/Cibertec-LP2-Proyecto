<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Registro de Usuario</h2>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <form th:action="@{/registrar_usuario}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" th:field="*{apellido}" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electr칩nico:</label>
            <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su correo electr칩nico" required>
        </div>
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su contrase침a" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de Usuario</label>
            <select class="form-control" id="tipo" th:field="*{tipo}" required>
                <option th:each="tipo : ${tiposUsuario}" th:value="${tipo.tipoId}" th:text="${tipo.nombre}"></option>
            </select>
        </div>
        <a th:href="@{/listar_usuario}" class="btn btn-secondary">Regresar</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
