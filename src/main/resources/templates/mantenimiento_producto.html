<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantenimiento Producto</title>

<link rel="stylesheet" href="/home.css">

<!-- Estilos de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<h2 class="mb-4">Lista de Productos</h2>
		<a th:href="@{/nuevo_producto}" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>
		<a th:href="@{/productos/generar_pdf}" class="btn btn-primary mb-3">Generar PDF</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre</th>
					<th scope="col">Categor√≠a</th>
					<th scope="col">Precio</th>
					<th scope="col">Stock</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto : ${productos}">
					<td th:text="${producto.productoId}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.categoriaEntity.nombre_categoria}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td>
						<a th:href="@{/detalle_producto/{id}(id=${producto.productoId})}" class="btn btn-info">Ver</a> |
						<a th:href="@{/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-warning btn-sm">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
