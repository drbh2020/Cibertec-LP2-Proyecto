<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Categoría</title>

    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" th:href="@{/menu}">Categorías</a>
        <div class="form-inline my-2 my-lg-0 ml-auto">
            <img th:src="${'/usuario_foto/' + foto}" alt="Profile" class="profile-pic">
            <span th:text="'Bienvenido ' + ${nombre} + ' ' + ${apellidos}" class="ml-2"></span>
            <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Cerrar sesión</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Detalle de Categoría</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${categoria.nombre_categoria}"></h5>
                <a th:href="@{/mantenimiento_categoria}" class="btn btn-primary">Atrás</a>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap (JS y dependencias) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
