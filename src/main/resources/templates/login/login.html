<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4">
        <h2 class="card-title text-center mb-4">Inicio de Sesión</h2>
        
        <div th:if="${loginIncorrecto}" class="alert alert-danger" role="alert">
            <span th:text="${loginIncorrecto}"></span>
        </div>
        
        <form th:action="@{/login}" th:object="${usuario}" method="post">
            
            <div class="form-group">
                <label for="correo">Correo electrónico:</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su contraseña" required>
            </div>
            <a th:href="@{/}" >Regresar</a><br>
            <a th:href="@{/registrate}" class="btn btn-secondary">Registrarte</a>
            <button type="submit" class="btn btn-primary">Ingresa</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
