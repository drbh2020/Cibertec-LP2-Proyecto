<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Editar Usuario</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
            <label for="correo">Correo electr칩nico:</label>
            <input disabled type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="Ingrese su correo electr칩nico">
        </div>
        <div class="form-group">
            <label for="password">Contrase침a:</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="Ingrese su contrase침a">
        </div>
        
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</div>
</body>
</html>
