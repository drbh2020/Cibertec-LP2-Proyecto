<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <div class="container">
        <h2>Registro de Producto</h2>
        <div th:if="${message}" th:class="${classmessage}">
	    	<span th:text="${message}"></span>
		</div>

        <form th:action="@{/registrar_producto}" th:object="${producto}" method="post">

            <div class="col-md-6 mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}"
                    placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" th:field="*{precio}"
                    placeholder="Ingrese el precio" step="0.01" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Ingrese el stock"
                    required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado" th:field="*{estado}" required>
                    <option value="true">Activo</option>
                    <option value="false">Inactivo</option>
                </select>
            </div>            
            <div class="col-md-6 mb-3">
                <label for="talla">Talla:</label>
                <select
					class="form-select bg-dark text-light"
					th:field="*{tallaEntity.tallaId}">
					<option value="-1" selected>Seleccione la Talla</option>
					<option th:each="talla : ${lstTallas}" th:value="${talla.tallaId}"
						th:text="${talla.nombre}"></option>
				</select>
            </div>
            
			<div class="col-md-6 mb-3">
				<label for="validationCustom02">Categoria:</label> 
				<select
					class="form-select bg-dark text-light"
					th:field="*{categoriaEntity.categoriaId}">
					<option value="-1" selected>Seleccione la Categoria</option>
					<option th:each="cat : ${lstCategorias}" th:value="${cat.categoriaId}"
						th:text="${cat.nombre}"></option>
				</select>

			</div>
                           
			<div class="mt-3">                            
	            <a th:href="@{/listar_producto}" class="btn btn-danger">Regresar</a>
	            <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
