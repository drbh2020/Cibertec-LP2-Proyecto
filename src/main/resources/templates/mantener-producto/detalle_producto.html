<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Thymeleaf y Bootstrap</title>
    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">

	<div class="container">
		<h2>Detalles del Producto</h2>
		<div class="card bg-dark text-light border-light" style="margin: 0 auto;">
			<div class="card-body">
				<h5 class="card-title" th:text="'Nombre: ' + ${producto.nombre}"></h5>
				<p class="card-text" th:text="'Stock: ' + ${producto.stock}"></p>
				<p class="card-text" th:text="'Precio: ' + ${producto.precio}"></p>
				<div class="d-flex flex-inline">
				<p class="card-text" th:text="'Estado:  '"></p>							
			    <span class="card-text"  th:if="${producto.estado}"> Activo</span>
			    <span class="card-text"  th:unless="${producto.estado}"> Inactivo</span>
				</div>

				<p class="card-text" th:text="'Talla: ' + ${producto.tallaEntity.nombre}"></p>
				<p class="card-text" th:text="'Categoria: ' + ${producto.categoriaEntity.nombre}"></p>
				
				<a th:href="@{/listar_producto}" class="btn btn-danger">Regresar</a>            
			</div>
		</div>
	</div>

    

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
