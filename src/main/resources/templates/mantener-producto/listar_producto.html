<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantener Productos</title>
    <!-- Estilos de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark text-light">
    <div class="container">
        <h2>Lista Productos</h2>

        <a th:href="@{/registrar_producto}" class="btn btn-primary">Agregar</a>

        <div class="table-responsive">
            <table class="table table-dark table-hover mt-4 ">
                <thead>
                    <tr>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Talla</th>
                        <th>Estado</th>
                        <th>Categoria</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${lstProductos}">
                        <td th:text="${producto.productoId}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${#numbers.formatCurrency(producto.precio)}"></td>
                        <td th:text="${producto.tallaEntity.nombre}"></td>
                        <td>
						    <span th:if="${producto.estado}">Activo</span>
						    <span th:unless="${producto.estado}">Inactivo</span>
						</td>
					    <td th:text="${producto.categoriaEntity.nombre}"></td>
                        <td>
                            <a th:href="@{/detalle_producto/{id}(id=${producto.productoId})}" class="btn btn-info">Ver</a> |
                            <a th:href="@{/actualizar_producto/{id}(id=${producto.productoId})}" class="btn btn-warning">Editar</a> |
                            <a th:href="@{/eliminar_producto/{id}(id=${producto.productoId})}" class="btn btn-danger" onclick="return confirm('Â¿Seguro que deseas borrar este registro?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
