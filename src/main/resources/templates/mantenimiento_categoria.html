<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Categorías</title>

    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Script de Bootstrap (JS y dependencias) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Mantenimiento de Categorías</h2>
        <a th:href="@{/nueva_categoria}" class="btn btn-primary mb-3">Agregar Nueva Categoría</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.categoria_id}"></td>
                    <td th:text="${categoria.nombre_categoria}"></td>
                    <td>
                        <a th:href="@{/detalle_categoria/{id}(id=${categoria.categoria_id})}" class="btn btn-info">Ver</a> |
                        <a th:href="@{/editar_categoria/{id}(id=${categoria.categoria_id})}"
                            class="btn btn-warning btn-sm">Editar</a>
                        <!-- Añadir aquí el enlace para eliminar si es necesario -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
